<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add_student</title>
    {% comment %} <link rel="stylesheet" href="signup.css"> {% endcomment %}

</head>
<body>
  <form action="add_student" method = "POST">
    {% csrf_token %}
    <div class="container">
      <h1>Adding new Student</h1>
      <p>Please fill in this form to create an account.</p>

      <div>
        <label for="student_id"><b>Student Id</b></label>
        <input type="text" placeholder="Student Id" name="student id" required>
      </div>
      <div>
      <label for="firstname"><b>First Name</b></label>
      <input type="text" placeholder="First Name" name="firstname" required>
      </div>

      <div>
      <label for="lastname"><b>Last Name</b></label>
      <input type="text" placeholder="Last Name" name="lastname" required>
      </div>
      <div>
        <label for="address"><b>address</b></label>
        <input type="text" placeholder="address" name="address" required>
      </div>
      <div>
        <label for="mobile"><b>mobile</b></label>
        <input type="text" placeholder="mobile" name="mobile" required>
      </div>
      <div>
        <label for="Physics"><b>Physics</b></label>
        <input type="text" placeholder="Physics" name="Phy" required>
      </div>
      <div>
        <label for="Chemistry"><b>Chemistry</b></label>
        <input type="text" placeholder="Chemistry" name="Chem" required>
      </div>
      <div>
        <label for="Biology"><b>Biology</b></label>
        <input type="text" placeholder="Biology" name="Bio" required>
      </div>
      <div>
        <label for="Maths"><b>Mathmatics</b></label>
        <input type="text" placeholder="Mathmatics" name="Maths" required>
      </div>

      {% comment %} <div>
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>
      </div>

    <div><label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
    </div>
      
      <div><label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      </div>
      <br>
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label> {% endcomment %}
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div>
        <button>add_student</button>
      </div>
    
  </form>
        

</body>
</html>
